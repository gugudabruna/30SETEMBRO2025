<body id="body" class="era-2021">
    <div id="hearts-container"></div>

    <div class="container">
        <!-- CARTÃO INICIAL -->
        <div id="timer-card" class="card">
            <div id="div-timer">
                <div id="contador-dias" class="dias" onclick="mostrarSeletor()">000</div>
                <div class="label">dias</div>
                <div class="timer">
                    <span id="horas">00</span><span class="unit">horas</span>
                    <span id="minutos">00</span><span class="unit">min</span>
                    <span id="segundos">00</span><span class="unit">seg</span>
                </div>
                <p class="data">Desde 30 de Setembro de 2007 – 11:27</p>
            </div>
        </div>

        <!-- ROLETINHA DE ANOS -->
        <div id="seletor" class="seletor-anos">
            <a href="/30SET/index.html">
                <img id="voltar-btn" src="/30SET/imagens/voltar.png" alt="voltar-home">
            </a>

            <button class="btn" onclick="navegar(-1)">
                <img id="seta-cima" class="setas" src="/30SET/imagens/up.png" alt="">
            </button>
            <!-- ANOS DA ROLETA -->
            <div class="anos-visiveis">
                <div id="ano-anterior" class="ano pequeno"></div>
                <div id="ano-selecionado" class="ano grande"></div>
                <div id="ano-posterior" class="ano pequeno"></div>
            </div>

            <button class="btn" onclick="navegar(1)"><img id="seta-baixo" class="setas" src="/30SET/imagens/down.png"
                    alt="">
            </button>
            <button id="selecionar-btn" class="btn" onclick=" ;selecionarAno()">Selecionar</button>
        </div>
    </div>












    <div id="wormhole" style="
            position: fixed;
            top: 50%;
            left: 50%;
            width: 0px;
            height: 0px;
            background: radial-gradient(circle, #a259ff, #000);
            border-radius: 50%;
            z-index: 9999;
            transform: translate(-50%, -50%);
            pointer-events: none;
            ">
    </div>




    <div id="hearts-container"></div>
